<head>
  ...
  <script src="https://js.khipu.com/v1/kws.js"></script>
  ...
</head>
<ion-header>
  <ion-toolbar class="toolbar-superior">
    <ion-buttons slot="start" class="back-button">
      <ion-button  class="back-button ion-text-center" [routerLink]="['/main/pasajero']">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <app-logo-small></app-logo-small>

    <ion-buttons slot="end">
      <app-campana [notifica]="true"></app-campana>
      <app-avatar [img]="usuario.img_usuario" (click)="profile()"></app-avatar>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<!-- Contenido principal / Cuerpo sector amarillo-->
<ion-content id="admin-content">
  <ion-chip *ngIf="this.routePoints.length > 0" class="tarifa">
    {{this.routePoints[0].nombre_ruta}}
  </ion-chip>
  <app-map-pasajero class="capacitor-google-map" id="map"></app-map-pasajero>
  <ion-modal #modal  [isOpen]="isModalOpen"  (didDismiss)="isModalOpen = false"  [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.25]">
    <ng-template>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <h5>Detalle</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="display: flex;align-items: center;justify-content: start;">
              <h1 class="detail-time">9:46</h1>
            </ion-col>
            <ion-col style="display: flex;align-items: center;justify-content: center;">
              <ion-label class="detail-time-km">5 min, 2,5 km</ion-label>
            </ion-col>
            <ion-col style="display: flex;align-items: center;justify-content: end;">
              <ion-button class="detail-notificacion">
                <img src="../../../../../assets/icon/notifications.png" alt="">
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                Conductor
              </ion-label>
            </ion-col>
            <ion-col class="ion-text-end">
              <ion-label>
                Patente
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>
                {{carDetail.nombreChofer}}
              </h5>
            </ion-col>
            <ion-col style="display: flex;align-items: center;justify-content: center;">
              {{carDetail.id}}
            </ion-col>
            <ion-col class="ion-text-end">
              <h5>
                {{carDetail.patente}}
              </h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              
            </ion-col>
            <ion-col>
              <ion-button class="" expand="block">$900</ion-button> 
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
