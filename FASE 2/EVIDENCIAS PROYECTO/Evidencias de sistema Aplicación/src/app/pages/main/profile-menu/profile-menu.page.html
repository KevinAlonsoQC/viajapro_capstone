<ion-header>
  <ion-toolbar class="toolbar-superior">
    <ion-buttons slot="start" class="back-button">
      <ion-button (click)="backAdmin()" class="back-button ion-text-center">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <app-logo-small></app-logo-small>

    <ion-buttons slot="end">
      <app-campana [notifica]="true"></app-campana>
      <app-avatar [img]="usuario.img_usuario"></app-avatar>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<!-- Contenido principal / Cuerpo sector amarillo-->
<ion-content id="admin-content">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <app-header-funtion titulo="Mis Ajustes"></app-header-funtion>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <app-function-item  titulo="Editar Perfil" [routerLink]="['/main/profile']"  descripcion="Modifica los datos de tu perfil." icono="person-outline" ></app-function-item>
          <app-function-item  titulo="Cambiar Contraseña" (click)="cambiarClave()"  descripcion="Modifica tu clave para iniciar sesión." icono="key-outline" ></app-function-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="danger" (click)="signOut()" expand="block" mode="ios" class="submit" type="submit">
            Cerrar Sesión
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
