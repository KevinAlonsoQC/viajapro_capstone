<ion-header>
  <ion-toolbar class="toolbar-superior">
    <ion-buttons slot="start" class="back-button">
      <ion-button [routerLink]="['/main/owner/central']" class="back-button ion-text-center">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <app-logo-small></app-logo-small>

    <ion-buttons slot="end">
      <app-campana [notifica]="true"></app-campana>
      <app-avatar [img]="usuario.img_usuario" (click)="profile()"></app-avatar>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<!-- Contenido principal / Cuerpo sector amarillo-->
<ion-content id="admin-content">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <app-header-funtion titulo="Configuración de Cuentas"></app-header-funtion>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <app-function-item titulo="Presidentes de Central" [routerLink]="['/main/owner/central/pasajeros/presidentes']"
            descripcion="Agrega, modifica o elimina fácilmente cuentas de presidentes." icono="briefcase-outline"></app-function-item>
          <app-function-item titulo="Choferes por Centrales" [routerLink]="['/main/owner/central/pasajeros/choferes']"
            descripcion="Agrega, modifica o elimina fácilmente cuentas de chofer por central." icono="car-outline"></app-function-item>
            <app-function-item titulo="Pasajeros" [routerLink]="['/main/owner/central/pasajeros/pasajeros']"
            descripcion="Modifica o elimina fácilmente cuentas de pasajeros." icono="person-outline"></app-function-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col class="ion-text-center">
          <app-menu-master url="main/owner/admin" txt_icon="Aplicación" icon="settings-outline"></app-menu-master>
        </ion-col>
        <ion-col class="ion-text-center">
          <app-menu-master url="main/owner" txt_icon="Inicio" icon="home-outline"></app-menu-master>
        </ion-col>
        <ion-col class="ion-text-center">
          <app-menu-master url="main/owner/central" txt_icon="Cuentas" icon="person-outline"></app-menu-master>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
