<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-superior">
    <ion-buttons slot="start" class="back-button">
      <ion-button (click)="backAdmin()" class="back-button ion-text-center">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <app-logo-small></app-logo-small>

    <ion-buttons slot="end">
      <app-campana [notifica]="true"></app-campana>
      <app-avatar
        img="https://img.freepik.com/fotos-premium/retrato-hombre-negocios-expresion-cara-seria-fondo-estudio-espacio-copia-bengala-persona-corporativa-enfoque-pensamiento-duda-mirada-facial-dilema-o-concentracion_590464-84924.jpg"></app-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="profile-img ion-padding">
      <ion-col>
        <ion-row>
          <ion-col style="display: flex; flex-direction: column;align-items: center;">
            <app-avatar-large [img]="usuario.img_usuario"></app-avatar-large>
            <app-profile-boton-edit *ngIf="editPicture" name="create-outline"></app-profile-boton-edit>
            <app-profile-boton-edit *ngIf="!editPicture" name="camera-outline"></app-profile-boton-edit>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <br>
            <h1>{{usuario.name}}</h1>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
          <ion-row class="ion-padding profile-description">
            <ion-col>
              <app-custom-input icon="person-outline" autocomplete="name" type="text"
                [label]="usuario.name" [control]="form.controls.name"></app-custom-input>
            </ion-col>
            <ion-col>
              <app-custom-input icon="mail-outline" autocomplete="email" type="email"
                [label]="usuario.email" [control]="form.controls.email"></app-custom-input>
            </ion-col>
            <ion-col>
              <app-custom-input icon="phone-portrait-outline" autocomplete="telefono_usuario" type="number"
                [label]="'+56 9 '+usuario.telefono_usuario" [control]="form.controls.telefono_usuario">
                ></app-custom-input>
            </ion-col>
          </ion-row>
    
          <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
            Guardar Perfil
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col class="ion-text-center" [routerLink]="['/auth']">
          <app-menu-master txt_icon="AdministraciÃ³n" icon="settings-outline"></app-menu-master>
        </ion-col>
        <ion-col class="ion-text-center">
          <app-menu-master txt_icon="Colectivos" icon="car-outline"></app-menu-master>
        </ion-col>
        <ion-col class="ion-text-center">
          <app-menu-master txt_icon="Personal" icon="person-outline"></app-menu-master>
        </ion-col>
        <ion-col class="ion-text-center">
          <app-menu-master txt_icon="Finanzas" icon="wallet-outline"></app-menu-master>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
