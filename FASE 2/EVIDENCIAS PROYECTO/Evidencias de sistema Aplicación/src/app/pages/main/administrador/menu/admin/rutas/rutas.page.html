<ion-header>
  <ion-toolbar class="toolbar-superior">
    <ion-buttons slot="start" class="back-button">
      <ion-button (click)="backAdmin()" class="back-button ion-text-center">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <app-logo-small></app-logo-small>

    <ion-buttons slot="end">
      <app-campana [notifica]="true"></app-campana>
      <app-avatar [img]="usuario.img_usuario" (click)="profile()"></app-avatar>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-chip class="boton-volver" (click)="removeLastPoint()">
    <ion-label>Volver</ion-label>
    <ion-icon name="arrow-undo-circle-outline"></ion-icon>
  </ion-chip>
  <ion-chip class="boton-guardar">
    <ion-label>Guardar</ion-label>
  </ion-chip>
  <ion-chip class="boton-borrar" (click)="clearRoute()">
    <ion-label>Borrar</ion-label>
    <ion-icon name="trash-outline"></ion-icon>
  </ion-chip>
   
   
  <app-map-pasajero class="capacitor-google-map" id="map"></app-map-pasajero>
</ion-content>
