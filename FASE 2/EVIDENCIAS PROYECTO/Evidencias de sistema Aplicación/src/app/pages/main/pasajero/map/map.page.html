<head>
  ...
  <script src="https://js.khipu.com/v1/kws.js"></script>
  ...
</head>
<ion-header>
  <ion-toolbar class="toolbar-superior">
    <ion-buttons slot="start" class="back-button">
      <ion-button  class="back-button ion-text-center" [routerLink]="['/main/pasajero']">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <app-logo-small></app-logo-small>

    <ion-buttons slot="end">
      <app-campana [notifica]="true"></app-campana>
      <app-avatar [img]="usuario.img_usuario" (click)="profile()"></app-avatar>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<!-- Contenido principal / Cuerpo sector amarillo-->
<ion-content id="admin-content">
  <ion-chip *ngIf="this.routePoints.length > 0" class="tarifa">
    {{this.routePoints[0].nombre_ruta}}
  </ion-chip>
  <app-map-pasajero class="capacitor-google-map" id="map"></app-map-pasajero>
  <ion-grid>
    <ion-modal
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
  >
    <ng-template>
      <div id="khipu-web-root"></div>
      <ion-content class="ion-padding">
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-label>Llegada</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="display: flex;align-items: center;justify-content: start;">
            <h2 style="font-size: 40px;color: #1F1F1F;font-weight:700;">9:46</h2>
          </ion-col>
          <ion-col style="display: flex;align-items: center;justify-content: center;">
            <p style="color: #9D9D9D;">5 min, 2,5</p>
          </ion-col>
          <ion-col style="display: flex;align-items: center;justify-content: end;">
            <ion-button class="campana-notificacion">
              <ion-img src="../../../../assets/icon/campana_notificacion.png"></ion-img>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p style="color: #9D9D9D;">Conductor</p>
            <p style="color: #404040;">Jorgue C.</p>
          </ion-col>
          <ion-col style="display: flex;flex-direction: column;align-items: end;">
            <p style="color: #9D9D9D;">Patente</p>
            <p style="color: #404040;">XSJ-11 55</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            
          </ion-col>
          <ion-col>
            <app-boton-large color="#000814" texto="$900" id="open-modal" mode="ios" (click)="startKhipuPayment()"></app-boton-large>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
  </ion-grid>
</ion-content>
