<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-superior">
    <ion-buttons slot="start" class="back-button">
      <ion-button [routerLink]="['/main/chofer/']" class="back-button ion-text-center">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <app-logo-small></app-logo-small>

    <ion-buttons slot="end">
      <app-campana [notifica]="true"></app-campana>
      <app-avatar [img]="usuario.img_usuario" [routerLink]="['/main/profile-menu']"></app-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <app-header-funtion titulo="Rutas"></app-header-funtion>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-searchbar placeholder="Buscar... (Nombre de Ruta) " (ionInput)="filtrar($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list lines="full">
          <!-- Para listar conductores -->
           <p class="text">Escoge la ruta que deseas ver en el Mapa</p>
          <ion-item-sliding *ngFor="let item of elementosFiltrados" (click)="viewRuta(item)">
            <ion-item [button]="true" >
              <ion-avatar aria-hidden="true" slot="start">
                <img src="assets/icon/ruta_img.svg" alt="Rutas_Imagen">
              </ion-avatar>
              <ion-label> <strong>Nombre de Ruta:</strong> {{ item.nombre_ruta }}</ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
