<ion-header>
  <ion-toolbar class="toolbar-superior">
    <app-logo-small></app-logo-small>

    <ion-buttons slot="end">
      <app-campana [notifica]="true"></app-campana>
      <app-avatar [img]="usuario.img_usuario" (click)="profile()"></app-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid class="no-scroll">
    <ion-row class="row-height">
      <ion-col size="6">
        <div [ngClass]="asientos[0] ? 'content_d' : 'content_o'" (click)="cambiarAsiento(1)">
        </div>
      </ion-col>
      <ion-col size="6">
        <div [ngClass]="asientos[1] ? 'content_d' : 'content_o'" (click)="cambiarAsiento(2)">
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="row-height">
      <ion-col size="6">
        <div [ngClass]="asientos[2] ? 'content_d' : 'content_o'" (click)="cambiarAsiento(3)">
        </div>
      </ion-col>
      <ion-col size="6">
        <div [ngClass]="asientos[3] ? 'content_d' : 'content_o'" (click)="cambiarAsiento(4)">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col class="ion-text-center">
          <app-menu-master url="main/chofer/asientos" txt_icon="Asientos" icon="bed-outline"></app-menu-master>
        </ion-col>
        <ion-col class="ion-text-center">
          <app-menu-master url="main/chofer" txt_icon="Inicio" icon="home-outline"></app-menu-master>
        </ion-col>
        <ion-col class="ion-text-center">
          <app-menu-master (click)="backRuta()"txt_icon="Mapa" icon="map-outline"></app-menu-master>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
